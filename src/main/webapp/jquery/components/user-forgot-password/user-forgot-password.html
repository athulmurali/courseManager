<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Course Manager : Forgot password</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">NEU Course Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav ml-auto">

            <li class="nav-item active">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id ="register">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="card rounded" id="forgotPassword" style="display: block; height: 100%">
    <div class="card-img-top row">

        <i class="mx-auto fas fa-lock-open fa-6x" style="padding:5%"></i>
    </div>

    <div class="card-body ">
        <div class="row justify-content-center">
            <h3 class="card-title">Forgot password! </h3>

        </div>
            <h5 class="card-body">
                <div class="row justify-content-center">

                    <input id="email" type="text" placeholder="Enter your email id" required>
                    <a href="#" class="btn btn-primary">Send reset link</a>
                </div>
            </h5>

        </div>
    </div>
</div>

</body>
</html>
