<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <title>Course Manager: Registration</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-register-controller.js"></script>
    <link rel="stylesheet" href="user-register-style.css">

</head>


<div class="user">
    <header class="user__header">
        <img src="https://cdn1.imggmi.com/uploads/2018/5/17/0d35483b3ee286472ca7081cff19cc85-full.png" alt="" />
        <h1 >Sign Up !</h1>
    </header>

    <div id="formContainer">

    <form class="form" id ="userForm">
        <div class="form__group">
            <input type="text" placeholder="Username" class="form__input"  id="username"/>
        </div>

            <div class="form__group">
                <input type="text" placeholder="First Name" class="form__input" id="firstName"/>
            </div>

            <div class="form__group">
                <input type="text" placeholder="Last Name" class="form__input" id="lastName"/>
            </div>


            <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" id="email"/>
        </div>

        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" id="password"/>
        </div>


        <div class="form__group">
            <input type="password" placeholder="confirm password" class="form__input" id="confirmPassword"/>
        </div>


        <div class="form_group">

            <select id="role"  class="form__input">
                    <option value="student" selected >student</option>
                    <option value="faculty">faculty</option>
                </select>
        </div>

        <div class="form_group">
           <label> Date of birth</label>

         <input id="dob" type="date" style="border-radius: 5px">
        </div>

        <button class="btn" type="button" id="register">Register</button>
    </form>

    <div class="card rounded" id="successCard" style="display: none;">
            <div class="card-img-top row">

                <i class="mx-auto fas fa-check-circle fa-6x" style="padding: 10%"></i>
            </div>

            <div class="card-body ">
                <h5 class="card-title">Registration Successful! </h5>
                <p class="card-text">An activation mail has been sent to your registered email. It should be there within 5 minutes. Please check your inbox. </p>
                <a href="#" class="btn btn-primary">Login</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
