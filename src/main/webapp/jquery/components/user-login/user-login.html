<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEU Course Manager: Login</title>


    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../../common-utils/redirections.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="user-login-controller.js"></script>

    <link rel="stylesheet" href="./user-login-style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">NEU Course Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav ml-auto">

            <li class="nav-item active">
                <a class="nav-link" href="#" id="navLogin">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id ="navRegister">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container user">


    <header class="user__header">
        <img src="https://cdn1.imggmi.com/uploads/2018/5/17/0d35483b3ee286472ca7081cff19cc85-full.png" alt="" />
        <h1 class="user__title">Login</h1>
    </header>


    <form class="form">

        <div class ="row col" id="invalidCredentialsUser" style="display: none">
            <div class="form__group">
                <label>
                    <h6> Error : invalid username or password!</h6>
                </label>
            </div>

        </div>
        <div class="form__group">
            <input type="text" id="userName" placeholder="Username" class="form__input" />
        </div>

        <div class="form__group">
            <input type="password"  id="password" placeholder="Password" class="form__input" />
        </div>

        <button id="login" class="btn" type="button">Login</button>

        <div class ="row">

            <div class="form__group">
                <label>
                    <div class="col btn btn-primary-outline border-0" style="background-color: transparent"
                         id="forgotPassword" href="#">Forgot password?</div>
                </label>
            </div>

        </div>
    </form>
</div>
</body>
</html>
