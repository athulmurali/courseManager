<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Course Manager : User Profile</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

    <script src="../../common-utils/redirections.js"></script>
    <script src="../../common-utils/validationUtils.js"></script>

    <script src="../../services/user.service.client.js"></script>
  <script src="profile.controller.client.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">NEU Course Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id ="navLogout">Log out</a>
            </li>
        </ul>
    </div>
</nav>

  <div class="container align-middle">
    <h1 id="title">Profile</h1>


      <form>
      <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">username</label>
              <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="username" placeholder="johnDoe">
              </div>
          </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="email" placeholder="email@example.com">
            <!--<small id="emailHelp" class="text-muted danger" style="display: none">-->
                <!--This emailid is already registered with another account!-->
            <!--</small>-->
            <span  id="emailAvailable"></span>
        </div>

      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
            <small id="passwordHelp" class="text-muted" style="display:none;">
                Must be 8-20 characters long.
            </small>
        </div>


      </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">
          First Name
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="firstName"
                 placeholder="First name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName"
               class="col-sm-2 col-form-label">
          Last Name
        </label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="lastName"
                 placeholder="Last Name">
        </div>
      </div>

        <div class="form-group row">
            <label for="phoneNo"
                   class="col-sm-2 col-form-label">
                Phone No
            </label>
            <div class="col-sm-10">
                <input
                        class="form-control"
                        id="phoneNo"
                        type="tel">
            </div>
        </div>

        <div class="form-group row">

            <label for="dob"
                   class="col-sm-2
                   col-form-label">
            Date of Birth
            </label>
            <div class="col-sm-10">
                <input id="dob"
                       class="form-control"
                       type="date" required>
            </div>

        </div>


      <div class="form-group row">

              <label for="role"
                     class="col-sm-2 col-form-label">
                  Role</label>
              <div class="col-sm-10">
                  <select id="role"  class="form-control">
                      <option value="student" selected >student</option>
                      <option value="faculty">faculty</option>
                  </select>
              </div>
          </div>


      <div class="row justify-content-center">
        <div class=" col-2">
          <button id="updateBtn"
                  type="button"
                  class="btn btn-primary">Update</button>
        </div>

      </div>


    </form>

  </div>
</body>
</html>
